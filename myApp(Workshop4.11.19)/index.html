  <body>
    <div id="myNav" class="overlay">

    <a href="#">Home</a>

<div class="navBar">

<!-- Images (LightBox) -->

<h2 class="heading">Lightbox</h2>

<div class="row">
  <div class="column">
    <img src="images/i1.jpeg" id="openModalSlide1" class="hover-shadow-cursor">
  </div>
  <div class="column">
    <img src="images/i2.jpeg" id="openModalSlide2" class="hover-shadow-cursor">
  </div>
  <div class="column">
    <img src="images/i3.jpeg" id="openModalSlide3" class="hover-shadow-cursor">
  </div>
  <div class="column">
    <img src="images/i4.jpeg" id="openModalSlide4" class="hover-shadow-cursor">
  </div>
</div>

<div id="myModal" class="modal">
  <span class="close cursor" id="closeModal">&times;</span>
  <div class="modal-content">

    <div class="mySlides">
      <div class="numbertext">1 / 4</div>
      <img class="slides" src="images/i1.jpeg">
    </div>

    <div class="mySlides">
      <div class="numbertext">2 / 4</div>
      <img class="slides" src="images/i2.jpeg">
    </div>

    <div class="mySlides">
      <div class="numbertext">3 / 4</div>
      <img class="slides" src="images/i3.jpeg">
    </div>

    <div class="mySlides">
      <div class="numbertext">4 / 4</div>
      <img class="slides" src="images/i4.jpeg">
    </div>

    <a class="prev" id="prev">&#10094;</a>
    <a class="next" id="next">&#10095;</a>

    <div class="caption-container">
      <p id="caption"></p>
    </div>


    <div class="column">
      <img class="demo cursor" src="images/i1.jpeg" id="currentSlide(1)" alt="LightBox">
    </div>
    <div class="column">
      <img class="demo cursor" src="images/i2.jpeg" id="currentSlide(2)" alt="LightBox">
    </div>
    <div class="column">
      <img class="demo cursor" src="images/i3.jpeg" id="currentSlide(3)" alt="LightBox">
    </div>
    <div class="column">
      <img class="demo cursor" src="images/i4.jpeg" id="currentSlide(4)" alt="LightBox">
    </div>
  </div>
</div>

<script src='js/script.js'></script>
</body>
</html>
